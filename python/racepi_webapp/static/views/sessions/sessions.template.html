<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Session ID</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="session in vm.sessions">
                <td>
                    <div>{{session[0]}}</div>
                    <div style="font-size: 0.7em; color: #ddd;">{{session[1]}}</div>
                </td>
                <td width="125px">
                    <a ui-sref="details({sessionId: session[0]})">
                        <button class="btn btn-block btn-default" ng-click="">View</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
